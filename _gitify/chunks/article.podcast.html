<article class="teaser columns" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    [[$articleTeaser.header? &id=`[[+id]]` &longtitle=`
        <svg class="link-icon" role="presentation"><use xlink:href="[[++svg_url]]#podcast"></use></svg>
        [[+longtitle:default=`[[+pagetitle]]`]]
    `]]
    
    <div itemprop="description">[[+introtext]]</div>

<footer class="row">
    <a href="/podcast/play/[[+tv.podcast.number]]" onclick="openPlayer('[[+tv.podcast.number]]');return false;">Play in Popup</a> |
    <a href="[[~[[+id]]]]">Read more</a> 


    <a class="right" href="[[~[[+id]]]]#comments" itemprop="discussionUrl"><svg role="presentation" class="comment-icon" width="14" height="14"><use xlink:href="[[++svg_url]]#comment"></use></svg> <span class="disqus-comment-count" data-disqus-identifier="[[+tv.disqus_id:default=`thread-[[+id]]`]]">Comments</span></a>
</footer>
<a href="[[~[[+id]]]]" class="clickable-block"></a>
</article>
