category: 'Home View'

-----

<article class="teaser columns" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    [[$articleTeaser.header? &id=`[[+id]]` &longtitle=`
        <svg class="link-icon" role="presentation"><use xlink:href="[[++svg_url]]#link"></use></svg> [[+longtitle:default=`[[+pagetitle]]`]]
    `]]
    
    <div itemprop="description">
        [[+tv.preview.image:notempty=`
            <p class="extended-width"><img src="[[+tv.preview.image]]" alt="[[+longtitle:default=`[[+pagetitle]]`:htmlent]]"></p>
        `]]
        [[+introtext]]
    </div>

    <footer class="row">
        <a href="[[~[[+id]]]]" title="[[+tv.home.read_more]]" target="_blank">[[+tv.home.read_more]]</a>
    </footer>
    <a href="[[~[[+id]]]]" class="clickable-block" target="_blank"></a>
</article>
